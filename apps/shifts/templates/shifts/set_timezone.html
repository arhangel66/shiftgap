{% extends "__base.html" %}
{% comment %}
    {% load staticfiles %}
    {% load i18n %}
{% endcomment %}

<!-- at the end of the <head> tag -->
{% block head %}
{% endblock head %}

<!-- in a <div class=container -->
{% block content %}
    <hr>
    <div class="container container-fluid">
        <div class="col-sm-2">
            {% load tz %}
        <form action="{% url 'shifts:set_timezone' %}" method="POST">
            {% csrf_token %}
            <label for="timezone">Time zone:</label>
            <select name="timezone">
                {% for tz in timezones %}
                    <option value="{{ tz }}"{% if tz == TIME_ZONE %} selected="selected"{% endif %}>{{ tz }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Set">
        </form>

        </div>
        <div class="col-sm-8">

        </div>
        <div class="col-sm-2">
            Enter your timezone2.
        </div>


    </div>


{% endblock content %}

<!-- at the end of the <body> tag -->
{% block after %}
{% endblock after %}
